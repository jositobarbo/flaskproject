<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Revenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 56px; /* Deja espacio para el navbar fijo */
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 56px; /* Para que empiece debajo del navbar */
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 12px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .navbar-brand {
            margin-left: 0; /* Ajustado para evitar doble desplazamiento */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🔍 Panel Revenue Manager</a>
        </div>
    </nav>

    <div class="sidebar">
        <a href="/">🏠 Inicio</a>
        <a href="/ocupacion/">📊 Ocupación</a>
        <a href="/tarifas/">💰 Tarifas</a>
        <a href="/simulador/">🧮 Simulador</a>
        <a href="/benchmark/">📈 Benchmark</a>
        <a href="/alertas/">🚨 Alertas</a>
        <a href="/reportes/">📑 Reportes</a>
        <a href="/calendario/">🗓️ Calendario</a>
    </div>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
